<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function | JS</title>
</head>
<body>
    <h3>JavaScript Functions</h3>

    <script>
        function greet(){
            console.log("Hello, welcome to functions in JavaScript");
            alert("This is an alert from the greet function");
        }

        function salamu(name){
            console.log("Hello", name);
        }
        greet();
        salamu("Peter");

        
    </script>
</body>
</html>
