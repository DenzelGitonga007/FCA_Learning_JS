<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling | JS</title>
</head>
<body>
    <h6>Learning Event Handling</h6>
    <button id="my_btn">Click me</button>

<script>
    // Create a variable to hold the button element by its ID 
    let btn = document.getElementById("my_btn");
    // Event handling action for button click
    btn.onclick = function() {
        alert("Button clicked");
    };
</script>
</body>
</html>
