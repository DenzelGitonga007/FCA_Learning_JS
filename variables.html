<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables | JS</title>
</head>
<body>
    <h2>Variable in Javascript</h2>

    <script>
        // Variables in JavaScript 
        let name = "Denzel"; // Declaration + Initialization
        const pi = 3.14;
        var age = 15;

        let first_name; // Declaration/Create/Creation
        first_name = "John"; // Initialization/Assignment/Assigning

        
        console.log(name);
        console.log(pi);
        console.log(age);
        console.log(first_name);

    </script>
</body>
</html>
